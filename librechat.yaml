# OptimismAI - LibreChat configuration
version: 1.2.1
cache: false

endpoints:
  custom:
    - name: "LiteLLM"
      provider: "openaiCompatible"
      baseURL: "${LITELLM_BASE_URL}"     # must include /v1
      apiKey: "${LITELLM_API_KEY}"
      models:
        default: ["gpt-5-mini", "text-embedding-3-large"]
        fetch: true
      modelDisplayLabel: "OptimismAI"
      titleConvo: true
      titleModel: "gpt-5-mini"
      iconURL: "/assets/logo.svg"
      modelIcons:
        gpt-5-mini: "/assets/logo.svg"

interface:
  customWelcome: "What's On Your Mind, {{user.name}}?"
  privacyPolicy:
    externalUrl: "https://optimismai.app/privacy"
    openNewTab: true
  termsOfService:
    externalUrl: "https://optimismai.app/terms"
    openNewTab: true
  inputBox:
    placeholder: "Message OptimismAI..."
  # UI toggles
  sidePanel: true
  bookmarks: true
  prompts: false
  agents: false
  artifacts: false
  modelSelect: false
  parameters: false
  presets: false
  runCode: false
  webSearch: true

# ------------- Memory (top-level, not inside `interface`) -------------
memory:
  disabled: false
  personalize: true
  tokenLimit: 2000
  messageWindowSize: 6
  validKeys:
    - "user_preferences"
    - "conversation_context"
    - "learned_facts"
    - "user_name"
    - "context"
  agent:
    endpoint: "LiteLLM"          # must exactly match endpoints.custom[].name
    model: "gpt-5-mini"
    instructions: |
      Store concise, durable facts and explicit preferences only.
      Ignore ephemeral chit-chat. Merge/update existing memories when needed.
# ------------- Model lock/preset -------------
modelSpecs:
  enforce: true
  list:
    - name: "gpt-5-mini"
      label: "OptimismAI"
      default: true
      preset:
        endpoint: "LiteLLM"
        model: "gpt-5-mini"
        promptPrefix: |
          You are OptimismAI (The Optimist's Lens). Be warm, concise, and human.
          Prime directive: guidance through inquisition — lead with 1–2 short questions, then co-create next steps.
          If prior user memory is available, use it briefly and naturally; if not, ask for context.
          Close with: "What do you think?"
