# OptimismAI - LibreChat configuration
# https://www.librechat.ai/docs/configuration/librechat_yaml

version: 1.2.1
cache: false

# ---- Register AnythingLLM (OpenAI-compatible) as a custom endpoint ----
# Your instance: https://anythingllm-production-5629.up.railway.app/
# OpenAI-compatible base: /v1/openai
endpoints:
  custom:
    - name: "OptimismAI"   # this is the endpoint key you'll use in modelSpecs.preset.endpoint
      baseURL: "https://anythingllm-production-5629.up.railway.app/v1/openai"
      # Use an env var for the key; set it in Railway (see instructions below)
      apiKey: "${OPTIMISMAI_ALLM_KEY}"
      # If your build requires explicit header, uncomment extraHeaders below:
      # extraHeaders:
      #   Authorization: "Bearer ${OPTIMISMAI_ALLM_KEY}"
      models:
        # We expose a single logical "model" id to LibreChat; the shim isn't needed
        # because AnythingLLM speaks OpenAI format here.
        default: ["optimismai"]
      modelDisplayLabel: "OptimismAI"
      titleConvo: true
      titleModel: "optimismai"

# ---- Interface / UI ----
interface:
  customWelcome: "Welcome to OptimismAI âœ¨"
  privacyPolicy:
    externalUrl: "https://optimismai.app/privacy"
    openNewTab: true
  termsOfService:
    externalUrl: "https://optimismai.app/terms"
    openNewTab: true

  # Keep right panel but trim items
  sidePanel: true
  bookmarks: true
  prompts: false
  agents: false          # hides Agent Builder/Marketplace & artifacts

  # Remove advanced knobs
  modelSelect: false
  parameters: false
  presets: false

  # Disable Code Interpreter button
  runCode: false

  # Keep web search button visible (provider is configured separately if you use it)
  webSearch: true

# ---- File Uploads (multimodal ON) ----
# Remove prior 'disabled: true' rules so uploads are allowed for our endpoint.
# If you need constraints (types/size), add them here per docs; otherwise omit fileConfig entirely.
# fileConfig:
#   endpoints:
#     OptimismAI:
#       # examples:
#       # accept: ["image/*", "application/pdf"]
#       # maxFiles: 5
#       # maxSizeMB: 15

# ---- Lock the experience to a single, preselected model ----
modelSpecs:
  enforce: true
  list:
    - name: "optimismai-default"
      label: "OptimismAI"
      default: true
      preset:
        endpoint: "OptimismAI"   # must match endpoints.custom[0].name
        model: "optimismai"      # must be in endpoints.custom[0].models.default
        greeting: "You're using OptimismAI."
